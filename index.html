<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</head>

<body>
   <div class="container">
     <h1>Tabs</h1>
     <div class="buttons">
       <button id="all">All</button>
       <button id="nature">Nature</button>
       <button id="cars">Cars</button>
     </div>

     <div class="content">
        <img class="nature" src="images/nature1.jpeg" alt="">
        <img class="nature" src="images/nature2.jpeg" alt="">
        <img class="car" src="images/car1.jpeg" alt="">
        <img class="car" src="images/car2.jpeg" alt="">
     </div>
   </div>

   <div class="modal">
     <button id="close">X</button>
     <img src="images/nature1.jpeg" alt="">
   </div>

</body>
</html>
